<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>門市據點</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container mt-10 mb-10 m-auto">
      <h1 class="store-h1 ps-2 mb-4">門市據點</h1>
      <div class="d-flex align-items-center mb-6">
        <span class="font-normal-2 font-md-normal me-2">選擇分店</span>
        <select class="select-city" onchange="changeBranch(event)">
          <option>台北市中山旗艦店</option>
        </select>
      </div>
      <ul class="d-flex flex-wrap" name="台北市中山旗艦店">
        <li
          class="w-34 w-lg-100 w-md-100 me-3 me-lg-0 mb-3 d-lg-flex justify-content-lg-between d-md-block"
        >
          <img
            src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/store-1.png?raw=true"
            alt=""
            class="d-block w-lg-47 w-md-100"
          />
          <div class="w-lg-48 w-md-100">
            <h2 class="font-normal-2 store-header px-1 py-3">台北中山旗艦店</h2>
            <ul class="px-2 py-3 store-content-contaier">
              <li class="d-flex mb-1 mb-lg-3">
                <span
                  class="material-symbols-outlined .material-icons .md-18 me-1"
                >
                  call
                </span>
                <span class="store-detail">電話：(02)000-1234</span>
              </li>
              <li class="d-flex mb-1 mb-lg-3">
                <span
                  class="material-symbols-outlined .material-icons .md-18 me-1"
                >
                  schedule
                </span>
                <span class="store-detail">營業時間：10:00-21:00</span>
              </li>
              <li class="d-flex mb-lg-3">
                <span
                  class="material-symbols-outlined .material-icons .md-18 me-1 d-block"
                >
                  location_on
                </span>
                <span class="store-detail"
                  >地址：台北市中山區南京東路25巷2-1號</span
                >
              </li>
            </ul>
          </div>
        </li>
        <li class="w-61 w-lg-100">
          <img src="/image/location-1.png" alt="" class="d-block" />
        </li>
      </ul>
    </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
